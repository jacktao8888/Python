<html>
    <!--根据flask框架，这个html文件放在2_flask_form_main.py同级目录的/templates/里-->
<head>
</head>
<body>
    <div align="center">
    <h1>User Management</h1>
    {% if message %}
        {{message}}
    {% endif %}
    <form method='POST'>
        Username:{{form.username}}
        <br/>
        Password:{{form.password}}
        <br/>
        <input type="submit" value="Submit" />
        <input type="reset" value="Reset" />
    </form>
    </div>
</body>
</html>
